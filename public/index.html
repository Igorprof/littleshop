<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eShop</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <header>
      <div class="container menu">
        <search @onsearch="filterGoods"></search>
        <button class="cart-button" type="button" @click="showCart">{{ cartButtonText }}</button>
      </div>
    </header>
    <main>
      <div class="container">
        <goods-list :goods="filteredGoods" @addednewgood="getBasketGoods" v-if="filteredGoods.length != 0"></goods-list>
        <div class="goods-list" v-else>
          <p>Нет данных</p>
        </div>
      </div>
      <div class="container">
        <cart :goods="basketGoods" :totalcost="totalCost" @deletedgood="getBasketGoods" v-if="isVisibleCart"></cart>
      </div>
      <div class="container">
        <error v-if="isErrorFromServer"></error>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="main.js"></script>
</body>

</html>
